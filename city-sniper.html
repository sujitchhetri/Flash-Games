<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>City Sniper - Flash Games</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .game-container {
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            padding: 0.5rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }
        
        .game-header h1 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 0;
        }
        
        .back-btn, .fullscreen-btn {
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
        }
        
        .iframe-wrapper {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 0.8rem;
            overflow: hidden;
            border: 2px solid #ffd966aa;
            box-shadow: 0 10px 20px -5px black;
            min-height: 0; /* Important for flex child */
        }
        
        .iframe-wrapper div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            background: #000;
        }
        
        /* Mobile Fullscreen Prompt */
        .mobile-fullscreen-prompt {
            display: none;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            color: #0a0e17;
            padding: 0.8rem;
            border-radius: 0.8rem;
            margin-bottom: 0.8rem;
            text-align: center;
            font-weight: bold;
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            flex-shrink: 0;
        }
        
        .mobile-fullscreen-prompt p {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }
        
        .mobile-fullscreen-prompt .fullscreen-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            font-size: 1.1rem;
        }
        
        .mobile-fullscreen-prompt .fullscreen-icon {
            font-size: 1.3rem;
            background: #0a0e17;
            color: #ffd700;
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
        }
        
        .mobile-fullscreen-btn {
            background: #0a0e17;
            color: #ffd700;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 0.5rem;
            cursor: pointer;
            border: 2px solid #fff;
            width: 100%;
        }
        
        /* Game tip styling */
        .game-tip {
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid #ffd700;
            padding: 0.6rem 1rem;
            margin-bottom: 0.8rem;
            border-radius: 2rem;
            color: #fff;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .game-tip-icon {
            font-size: 1.3rem;
            background: #ffd700;
            color: #0a0e17;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Mobile specific styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                overflow: hidden;
            }
            
            .game-container {
                padding: 0.5rem;
                height: 100vh;
            }
        }
        
        @media screen and (max-width: 480px) {
            .mobile-fullscreen-prompt {
                display: block;
            }
            
            .game-header h1 {
                font-size: 1.2rem;
            }
            
            .back-btn, .fullscreen-btn {
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
            }
        }
        
        /* Landscape orientation */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .game-tip {
                display: none;
            }
            
            .mobile-fullscreen-prompt {
                padding: 0.3rem;
            }
            
            .mobile-fullscreen-prompt p {
                font-size: 0.8rem;
                margin-bottom: 0.2rem;
            }
            
            .mobile-fullscreen-btn {
                padding: 0.3rem 1rem;
                font-size: 0.9rem;
                margin-top: 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-graphics">
        <div class="glow-ball"></div>
        <div class="glow-ball glow-ball2"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="game-container">
        <div class="game-header">
            <a href="index.html" class="back-btn">‚Üê BACK</a>
            <h1>CITY SNIPER</h1>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
        </div>

        <!-- Mobile Fullscreen Prompt -->
        <div class="mobile-fullscreen-prompt" id="mobileFullscreenPrompt">
            <p>üéØ For best experience on mobile:</p>
            <div class="fullscreen-hint">
                <span>Tap</span>
                <span class="fullscreen-icon">‚õ∂</span>
                <span>FULLSCREEN</span>
            </div>
            <button class="mobile-fullscreen-btn" onclick="toggleFullscreen()">
                PLAY FULLSCREEN ‚õ∂
            </button>
        </div>

        <!-- Game tip -->
        <div class="game-tip">
            <div class="game-tip-icon">üéØ</div>
            <div class="game-tip-text">
                <span>TIP:</span> Tap and drag to aim, release to shoot
            </div>
        </div>

        <div class="iframe-wrapper">
            <div>
                <script src="https://cdn.htmlgames.com/embed.js?game=CitySniper&bgcolor=white"></script>
            </div>
        </div>
    </div>

    <script>
        function toggleFullscreen() {
            const iframe = document.querySelector('iframe');
            
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Force iframe to fill available space
        function resizeIframe() {
            const wrapper = document.querySelector('.iframe-wrapper');
            const container = document.querySelector('.game-container');
            const header = document.querySelector('.game-header');
            const prompt = document.querySelector('.mobile-fullscreen-prompt');
            const tip = document.querySelector('.game-tip');
            
            if (window.innerWidth <= 768) {
                // Calculate available height
                let availableHeight = window.innerHeight;
                availableHeight -= header.offsetHeight;
                availableHeight -= prompt.offsetHeight;
                availableHeight -= tip.offsetHeight;
                availableHeight -= 20; // Padding
                
                wrapper.style.height = availableHeight + 'px';
            }
        }

        // Run on load and resize
        window.addEventListener('load', resizeIframe);
        window.addEventListener('resize', resizeIframe);
        window.addEventListener('orientationchange', function() {
            setTimeout(resizeIframe, 100);
        });
    </script>
</body>
</html>
